server:
  port: 8080
spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
mybatis:
  configuration:
    map-underscore-to-camel-case: true
net:
  api:
    encrypt-secret: ${ENCRYPT_SECRET:hoge} # TODO ちゃんとした値を入れる